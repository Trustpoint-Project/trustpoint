services:
  trustpoint:
    build:
      context: .
      dockerfile: docker/trustpoint/Dockerfile
    image: trustpointproject/trustpoint:latest
    container_name: trustpoint
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - postgres
    volumes:
        - trustpoint_config:/etc/trustpoint
        - apache_config:/etc/apache2
    environment:
      DATABASE_ENGINE: "django.db.backends.postgresql"
      DATABASE_NAME: "trustpoint_db"
      DATABASE_USER: "admin"
      DATABASE_PASSWORD: "testing321"
      DATABASE_HOST: "postgres"
      DATABASE_PORT: "5432"

  postgres:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    image: trustpointproject/postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "testing321"
      POSTGRES_DB: "trustpoint_db"

volumes:
  trustpoint_config:
  apache_config:
  postgres_data:
