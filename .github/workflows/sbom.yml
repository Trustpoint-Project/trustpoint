name: Generate SBOM for Trustpoint

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Checkout Trustpoint repo
      uses: actions/checkout@v3

    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
    
    - name: Build Trustpoint Docker image
      run: docker build -t trustpoint:latest -f docker/trustpoint/Dockerfile .
    
    - name: Generate CycloneDX SBOM
      run: syft trustpoint:latest -o cyclonedx-json=sbom_cyclonedx.json

    - name: Generate SPDX SBOM
      run: syft trustpoint:latest -o spdx-json=sbom_spdx.json

    - name: Check if CycloneDX SBOM file exists
      run: |
        ls -lh sbom_cyclonedx.json

    - name: Check if SPDX SBOM file exists
      run: |
        ls -lh sbom_spdx.json

    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update SBOM
        add-paths: |
          sbom_cyclonedx.json
          sbom_spdx.json
        committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: update-sbom-${{ github.run_id }}
        delete-branch: true
        title: '[ACTION] Update SBOM'
        body: |
          Update SBOM
          - Update sbom_cyclonedx.json
          - Update sbom_spdx.json
        labels: |
          automated pr
          sbom
        draft: false

