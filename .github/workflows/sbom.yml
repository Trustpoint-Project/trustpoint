name: Generate SBOM for Trustpoint

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Trustpoint repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install CycloneDX CLI
      run: |
        pip install cyclonedx-bom

    - name: Generate SBOM (from environment)
      run: |
        cyclonedx-py env -o trustpoint-sbom.json

    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: trustpoint-sbom
        path: trustpoint-sbom.json
