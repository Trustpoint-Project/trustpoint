name: Generate SBOM for Trustpoint

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sbom:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Trustpoint repo
      uses: actions/checkout@v3

    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
    
    - name: Build Docker image
      run: docker build -t trustpoint:latest .
    
    - name: Generate CycloneDX SBOM
      run: syft trustpoint:latest -o cyclonedx-json=sbom-cyclonedx.json

    - name: Generate SPDX SBOM
      run: syft trustpoint:latest -o spdx-json=sbom-spdx.json

    - name: Check if CycloneDX SBOM file exists
      run: |
        ls -lh sbom_cyclonedx.json

    - name: Check if SPDX SBOM file exists
      run: |
        ls -lh sbom-spdx.json

    - name: Create and push branch with SBOM
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"

        BRANCH_NAME=update-sbom-${{ github.run_id }}
        git checkout -b $BRANCH_NAME
        git add sbom_cyclonedx.json
        git add sbom-spdx.json
        git commit -m "Update SBOM (sbom_cyclonedx.json and sbom-spdx.json) [CI]" || echo "No changes to commit"
        git push origin $BRANCH_NAME
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: update-sbom-${{ github.run_id }}
        base: main 
        title: "Update SBOM (sbom_cyclonedx.json) [CI]"
        body: |
          This PR updates the CycloneDX and SPDX SBOM file automatically.
        commit-message: "Update SBOM (sbom_cyclonedx.json and sbom-spdx.json) [CI]"
