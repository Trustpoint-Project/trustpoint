name: Comprehensive Test Report

on: [pull_request]

jobs:

  generate-unit-test-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup uv environment
        uses: ./.github/actions/setup-uv-action
        with:
          run_migrations: true

      - name: Run Pytest and create reports
        run: |
          uv run pytest \
          --cov=trustpoint \
          --cov-report=xml:reports/coverage/coverage.xml \
          --alluredir=reports/allure-results/unit \
          --junitxml=reports/junit/pytest.xml \
          trustpoint/ 
          
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: reports/allure-results/unit

  generate-bdd-test-results:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup uv environment
        uses: ./.github/actions/setup-uv-action
        with:
          run_migrations: true

      - name: Run Behave tests and generate reports
        continue-on-error: true
        run: |
          uv run trustpoint/manage.py behave \
          --format allure_behave.formatter:AllureFormatter \
          --outfile reports/allure-results/bdd \
          trustpoint/features/

      - name: Upload BDD results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bdd-test-results
          path: reports/allure-results/bdd

  generate-allure:
    needs:
      - generate-unit-test-results
      - generate-bdd-test-results
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Download unit-test-results
        uses: actions/download-artifact@v4
        with:
          name: unit-test-results
          path: unit-test-results

      - name: Download bdd-test-results
        uses: actions/download-artifact@v4
        with:
          name: bdd-test-results
          path: bdd-test-results

      - name: Create new allure result folder
        run: mkdir -p reports/allure-results/merged

      - name: Copy unit-test results to the allure folder
        run: cp -r unit-test-results/* reports/allure-results/merged/

      - name: Copy bdd test results to the allure folder
        run: cp -r bdd-test-results/*  reports/allure-results/merged/

      - name: Generate Allure HTML report
        uses:  simple-elf/allure-report-action@v1
        if: always()
        with:
          allure_results: reports/allure-results/merged # default
          allure_report: reports/allure-report # default

      - name: Upload consolidated report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        env:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history