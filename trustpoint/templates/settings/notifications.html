{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <script src="{% url 'javascript-catalog' %}"></script>
{% endblock head %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">{% trans 'Notification Configuration' %}</h1>
    </div>

    <div class="card-body pt-4 pb-4">
        <form method="POST" enctype="multipart/form-data" id="notification_config_form">
            {% csrf_token %}
            <fieldset class="form-group tp-form-group">
                {% crispy form %}
            </fieldset>
        </form>
    </div>

    <div class="card-footer d-flex justify-content-between tp-sticky-footer">
        <div class="tp-card-btn-footer m-1">
            <button class="btn btn-primary" type="submit" form="notification_config_form">
                {% trans 'Save' %}
            </button>
        </div>
    </div>
</div>
<script src="{% static 'js/settings.js' %}"></script>
{% endblock content %}
