{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <div>
                    <h1>{% trans 'Add new Signer' %}</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="tp-card-centered-content">
                    <h2>{% trans 'Import new Signer from file' %}</h2>
                    <hr class="mb-4">
                    <a href="{% url 'signer:signer-add-file_import-file_type_select' %}" class="btn btn-primary min-width-30 mb-3">{% trans 'Import From File' %}</a>
                </div>
            </div>
            <div class="card-footer d-flex">
                <div class="tp-card-btn-footer m-1">
                    <a href="{% url 'signer:signer_list' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
