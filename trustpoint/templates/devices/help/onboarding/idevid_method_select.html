{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <div>
                    <h1>{% trans 'Onboard a new device with its IDevID' %}</h1>
                </div>
            </div>
            <div class="card-body">
                <div class="tp-card-centered-content">
                    <hr class="mb-4">
                    <a href="{% url 'devices:help-onboarding_est-idevid-registration' pk=devid_registration.id %}" class="btn btn-primary min-width-30 mb-3">{% trans 'Enroll with EST' %}</a>
                    <br>
                    <a href="{% url 'devices:help-onboarding_cmp-idevid-registration' pk=devid_registration.id %}" class="btn btn-primary min-width-30 mb-5">{% trans 'Enroll with CMP' %}</a>
                </div>
            </div>
            <div class="card-footer d-flex">
                <div class="tp-card-btn-footer m-1">
                    <button type="button" value="Back" class="btn btn-secondary btn-half"
                            onClick="history.back()">{% trans 'Back' %}</button>
                    <a href="{% url 'pki:domains' %}"
                       class="btn btn-secondary btn-half">{% trans "Cancel" %}</a>
                </div>
            </div>
        </div>
    </form>
{% endblock content %}
