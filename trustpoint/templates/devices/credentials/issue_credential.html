{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_filters %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ heading }}</h1>
    </div>
    <div class="card-body">
        <div class="row justify-content-center">
            {% for section in sections %}
            <div class="col-md-4 d-flex align-items-stretch">
                <div class="card w-100 mb-3">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title"><strong>{{ section.heading }}</strong></h5>
                        <hr>
                        <p class="card-text flex-grow-1">{{ section.description }}</p>
                        <a href="{% url section.url pk=device.pk %}"
                           class="btn mt-auto w-100 {% if section.enabled == False %} btn-secondary disabled" disabled {% else %} btn-primary" {% endif %}>
                          Issue Credential
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="card-footer">
        <a href="{% url clm_url pk=device.pk %}" class="btn btn-secondary w-25">{% trans "Cancel" %}</a>
    </div>
</div>
{% endblock content %}
