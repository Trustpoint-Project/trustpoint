{% extends 'trustpoint/base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1>{% trans "Generate Token" %}</h1>
        </div>
        <form method="post">
            <div class="card-body">
                <div class="tp-card-centered-content">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {% trans "Please correct the errors below." %}
                        </div>
                    {% endif %}
                    {{ form|crispy }}
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <div class="tp-card-btn-footer m-1">
                    <a href="{% url 'auth:token_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                    <button type="submit" class="btn btn-primary">{% trans "Create Token" %}</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
