{% load static %}
<link rel="stylesheet" href="{% static 'css/truststore-subject-table.css' %}">
<table class="subject-table">
  {% for entry in entries %}
  <tr>
      {% if entry.name %}
        <td>{{ entry.name }}</td>
        <td>({{ entry.oid }})</td>
      {% else %}
        <td></td>
        <td>({{ entry.oid }})</td>
      {% endif %}
      <td>{{ entry.value }}</td>
  </tr>
  {% empty %}
  <tr><td colspan="3">No entries</td></tr>
  {% endfor %}
</table>
