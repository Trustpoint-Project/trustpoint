<div id="profile-builder-sidebar" class="tp-pb-sidebar">
  <div class="tp-pb-header">
    <span class="tp-pb-title">Variables (Ctrl+K)</span>
    <button type="button" class="tp-pb-close" data-pb-close>×</button>
  </div>

  <div class="tp-pb-search">
    <input
      type="text"
      id="profile-builder-search"
      placeholder="Search variable"
      autocomplete="off"
    />
  </div>

  <div id="profile-builder-fields" class="tp-pb-fields">
    <!-- we’ll fill this later with field buttons -->
  </div>

  <div class="tp-pb-footer">
    Press <kbd>Ctrl+K</kbd> to toggle • <kbd>Esc</kbd> to close • Click field to insert
  </div>
</div>
