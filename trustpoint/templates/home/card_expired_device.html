{% load static %}

<div class="card rounded-5 border-1 card-count-expired-container">
  <div class="card-body p-4">
    <!--header-->
    <div class="d-flex justify-content-between align-items-start mb-4">
      <h6 class="fs-5 mb-0">Expired Devices</h6>
    </div>
    <!--content-->
    <div class="d-flex align-items-end">
      <!--big number-->
      <p id="total_count_expired_device" class="fw-bold display-3 lh-1 mb-0 me-2"></p>
      <!--badge-->
      <span
        class="d-inline-flex align-items-center border rounded-3 px-2 py-1 lh-1 position-relative card-count-delta">
        <span id="delta_count_expired_device" class="small me-1 lh-1"></span>
        <i class="bi bi-caret-up-fill fs-6 lh-1"></i>
      </span>
    </div>
  </div>
</div>

<script>
  document.addEventListener('dashboardData', (event) =>{
    const {today} = event.detail;
    const expired = today.expired_device_counts || {};
    const active_today = expired.total_expired || 0;
    const delta = expired.expired_in_last_7_days || 0;

    document.getElementById('total_count_expired_device').textContent = active_today;
    document.getElementById('delta_count_expired_device').textContent = delta;

    updateDeltaIcon('delta_count_expired_device', delta);

  });
</script>
