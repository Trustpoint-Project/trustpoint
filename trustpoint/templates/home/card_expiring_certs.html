<div class="card rounded-5 text-white border-0 card-count-expiring-container">
  <div class="card-body p-4">
    <!-- header -->
    <div class="d-flex justify-content-between align-items-start mb-4">
      <h6 class="fs-5 mb-0">Expiring Certificates</h6>
    </div>
    <!-- content -->
    <div class="d-flex align-items-end">
      <!-- big number -->
      <p id="total_count_expiring_certs" class="fw-bold display-3 lh-1 mb-0 me-3"></p>
      <!-- grid-->
      <div class="d-grid align-content-center position-relative card-count-expiring-delta">
        <!-- row 1 -->
        <span class="small text-end">24 Hours</span>
        <span class="d-inline-flex align-items-center border border-white rounded-3 px-2 py-1 lh-1">
          <span id="delta_count_24_expiring_certs" class="small lh-1"></span>
          <i class="bi bi-caret-up-fill ms-1"></i>
        </span>
        <!-- row 2 -->
        <span class="small text-end">7Â Days</span>
        <span class="d-inline-flex align-items-center border border-white rounded-3 px-2 py-1 lh-1">
          <span id="delta_count_7_expiring_certs" class="small lh-1"></span>
          <i class="bi bi-caret-up-fill ms-1"></i>
        </span>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('dashboardData', (event) =>{
    const {today} = event.detail;
    const delta_24 = today.cert_counts.expiring_in_1_day;
    const delta_7 = today.cert_counts.expiring_in_7_days;
    const active_today = delta_24 + delta_7;


    document.getElementById('total_count_expiring_certs').textContent = active_today;
    document.getElementById('delta_count_24_expiring_certs').textContent = delta_24;
    document.getElementById('delta_count_7_expiring_certs').textContent = delta_7;

    updateDeltaIcon('delta_count_24_expiring_certs', delta_24);
    updateDeltaIcon('delta_count_7_expiring_certs', delta_7);

  });
</script>
