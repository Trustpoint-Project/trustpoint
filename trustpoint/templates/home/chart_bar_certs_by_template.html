<div class="card rounded-5 position-relative bar-chart-card-container">
  <div class="card-body">
    <h6 class="mb-3 fs-5">Certificates by Profile</h6>

    <div class="position-relative bar-chart-container">
      <canvas id="chart_certs_by_profile" class="bar-chart-canvas"></canvas>
    </div>

    <div id="chart_certs_by_profile_legend" class="mt-3 bar-chart-legend"></div>
  </div>
</div>

<script>
document.addEventListener('dashboardData', (event) => {
  const total = event.detail.total || {};
  const raw = total.cert_counts_by_profile || {};

  const allItems = Object.entries(raw)
    .map(([key, value]) => ({
      label: key,
      value: value || 0
    }))
    .sort((a, b) => b.value - a.value);

  if (!allItems.length) {
    document.getElementById('no_certs_template_info').innerHTML = 'No certificates yet.';
    return;
  }

  const labels = allItems.map(i => i.label);
  const values = allItems.map(i => i.value);

  if (allItems.length) {
    createHorizontalBarChart(
      labels,
      values,
      'chart_certs_by_profile',
      'chart_certs_by_profile_legend',
      'certsByTemplate'
  )};
});
</script>
