      summary: List Issuing CAs
      parameters:
      - in: query
        name: is_active
        schema:
          type: boolean
      - in: query
        name: issuing_ca_type
        schema:
          type: integer
          enum:
          - 0
          - 1
          - 2
          - 3
          - 4
          - 5
        description: |-
          * `0` - Auto-Generated Root
          * `1` - Auto-Generated
          * `2` - Local-Unprotected
          * `3` - Local-PKCS11
          * `4` - Remote-EST
          * `5` - Remote-CMP
      - name: ordering
