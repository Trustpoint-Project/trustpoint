  /api/issuing-cas/{id}/crl/:
    get:
      operationId: api_issuing_cas_crl_retrieve
      description: Download the Certificate Revocation List (CRL) for this Issuing
        CA. Requires authentication. Supports both PEM (default) and DER formats via
        the format query parameter. If no CRL is available, use the POST /api/issuing-cas/<pk>/generate-crl/
        endpoint to generate one first.
      summary: Download CRL
      parameters:
      - in: query
        name: encoding
        schema:
          type: string
          enum:
          - der
          - pem
          default: pem
        description: 'CRL encoding: "pem" (default) or "der"'
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this issuing ca model.
        required: true
      tags:
      - Issuing-CA
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
              examples:
                CRLGenerated:
                  value:
                    detail: CRL file downloaded successfully.
                  summary: CRL Generated
          description: ''
        '400':
          content:
